<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
<div class="container">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link lead" aria-current="page" href="/">Guest Page</a>
        </li>
        <li class="nav-item">
            <div th:if="${isAuthorized != null}">
                <a class="nav-link lead" href="/product">Product list</a>
            </div>
        </li>

        <li class="nav-item">
            <div th:if="${isAuthorized != null}">
                <a class="nav-link lead" th:href="@{'/product/page/' + ${isAuthorized.id}}" th:text="${isAuthorized.username}"></a>
            </div>
        </li>

        <li class="nav-item">
            <div th:if="${isAuthorized != null}">
                <a class="nav-link lead" href="/logout">log out</a>
            </div>
            <div th:unless="${isAuthorized != null}"><a class="nav-link lead" href="/login">Sign in</a></div>
        </li>
    </ul>
        <div class="mx-auto mt-5" style="width: 30%">
            <h1 class="display-5" th:text="${message}"></h1>
            <h2 class="mx-auto" style="width: 30%" >Login</h2>
            <form class="mx-auto" style="width: 55%" action="/login" method="post">
                <div><label> User Name : <input class="form-control" type="text" name="username"/> </label></div>
                <div><label> Password: <input class="form-control" type="password" name="password"/> </label></div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="pt-2">
                    <button class="btn btn-outline-primary" type="submit">sign in</button>
                    <a class="btn btn-primary" href="/registration">Add new user</a>
                </div>
            </form>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
